format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$ruby\
$rust\
$env_var\
$custom\
$cmd_duration\
$line_break\
$time\
$status\
$character"""

command_timeout = 10000

[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "
trim_at = "@toptal.com"
disabled = true

